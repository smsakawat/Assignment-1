<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .question {
      margin-bottom: 20px;
    }

    button {
      display: block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Multiple Choice Questions</h1>
    <form action="result.html" method="GET" id="quizForm">
      <div class="question">
        <p>1. What is the capital of France?</p>
        <label><input type="radio" name="q1" value="Paris"> Paris</label><br>
        <label><input type="radio" name="q1" value="London"> London</label><br>
        <label><input type="radio" name="q1" value="Berlin"> Berlin</label><br>
        <label><input type="radio" name="q1" value="Rome"> Rome</label><br>
      </div>
      <div class="question">
        <p>2. Who wrote "To Kill a Mockingbird"?</p>
        <label><input type="radio" name="q2" value="Mark Twain"> Mark Twain</label><br>
        <label><input type="radio" name="q2" value="Harper Lee"> Harper Lee</label><br>
        <label><input type="radio" name="q2" value="Ernest Hemingway"> Ernest Hemingway</label><br>
        <label><input type="radio" name="q2" value="J.D. Salinger"> J.D. Salinger</label><br>
      </div>
      <div class="question">
        <p>3. What is the chemical symbol for water?</p>
        <label><input type="radio" name="q3" value="H2O"> H2O</label><br>
        <label><input type="radio" name="q3" value="CO2"> CO2</label><br>
        <label><input type="radio" name="q3" value="O2"> O2</label><br>
        <label><input type="radio" name="q3" value="H2SO4"> H2SO4</label><br>
      </div>
      <div class="question">
        <p>4. Who painted the Mona Lisa?</p>
        <label><input type="radio" name="q4" value="Leonardo da Vinci"> Leonardo da Vinci</label><br>
        <label><input type="radio" name="q4" value="Pablo Picasso"> Pablo Picasso</label><br>
        <label><input type="radio" name="q4" value="Vincent van Gogh"> Vincent van Gogh</label><br>
        <label><input type="radio" name="q4" value="Michelangelo"> Michelangelo</label><br>
      </div>
      <div class="question">
        <p>5. Which planet is known as the Red Planet?</p>
        <label><input type="radio" name="q5" value="Venus"> Venus</label><br>
        <label><input type="radio" name="q5" value="Mars"> Mars</label><br>
        <label><input type="radio" name="q5" value="Jupiter"> Jupiter</label><br>
        <label><input type="radio" name="q5" value="Saturn"> Saturn</label><br>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script>
    const questions = document.querySelectorAll('.question');

    questions.forEach(question => {
      question.addEventListener('click', function () {
        const selected = question.querySelector('input:checked');
        if (selected) {
          question.style.backgroundColor = '#e6f7ff';
        }
      });
    });

  </script>
</body>

</html>
